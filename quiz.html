<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNP TCG クイズ | CNP Trading Card Game Fansite</title>
    <meta name="description" content="CNP Trading Card Game クイズで知識を深めよう">
    <meta property="og:title" content="CNP TCG クイズ | CNP Trading Card Game Fansite">
    <meta property="og:description" content="CNP Trading Card Game クイズで知識を深めよう">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CNP TCG クイズ | CNP Trading Card Game Fansite">
    <meta name="twitter:description" content="CNP Trading Card Game クイズで知識を深めよう">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700;900&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root {
            --primary-black: #000000;
            --secondary-black: #050505;
            --dark-gray: #111111;
            --medium-gray: #1a1a1a;
            --light-gray: #333333;
            --accent-purple: #8b5cf6;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --text-white: #ffffff;
            --text-gray: #a1a1aa;
            --text-light: #d4d4d8;
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow-purple: rgba(139, 92, 246, 0.3);
            --glow-blue: rgba(59, 130, 246, 0.3);
            --glow-green: rgba(16, 185, 129, 0.3);
            --glow-red: rgba(239, 68, 68, 0.3);
            --glow-yellow: rgba(245, 158, 11, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: var(--primary-black);
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Three.js Background */
        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-family: 'Zen Old Mincho', serif;
            font-size: 0.9rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
        }

        .back-button:hover {
            color: var(--accent-blue);
            text-shadow: 0 0 10px var(--glow-blue);
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -10px;
            right: -10px;
            bottom: -5px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .back-button:hover::before {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            padding-top: 80px;
            min-height: 100vh;
        }

        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
        }

        .start-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--glow-purple), var(--glow-blue));
            opacity: 0.03;
            z-index: -1;
        }

        .quiz-title {
            font-family: 'Zen Old Mincho', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-white) 0%, var(--accent-purple) 50%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px var(--glow-purple); }
            100% { text-shadow: 0 0 30px var(--glow-blue); }
        }

        .quiz-subtitle {
            color: var(--text-gray);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .quiz-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .quiz-icon {
            width: 60px;
            height: 60px;
            color: var(--accent-blue);
            animation: floatIcon 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px var(--glow-blue));
        }

        .quiz-icon:nth-child(2) {
            animation-delay: -1s;
            color: var(--accent-purple);
            filter: drop-shadow(0 0 10px var(--glow-purple));
        }

        .quiz-icon:nth-child(3) {
            animation-delay: -2s;
            color: var(--accent-cyan);
            filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.3));
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .quiz-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .feature-item:hover {
            transform: translateY(-2px);
            border-color: var(--accent-blue);
            box-shadow: 0 10px 25px var(--glow-blue);
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            color: var(--accent-blue);
            flex-shrink: 0;
        }

        .start-button {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border: none;
            border-radius: 50px;
            color: var(--text-white);
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px var(--glow-blue);
        }

        /* Quiz Screen */
        .quiz-header {
            margin-bottom: 3rem;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 1rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--medium-gray);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
            width: 0%;
            transition: width 0.8s ease;
            border-radius: 4px;
            box-shadow: 0 0 10px var(--glow-blue);
        }

        .quiz-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stat-icon {
            width: 18px;
            height: 18px;
            color: var(--accent-blue);
        }

        /* Question Card */
        .question-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 3rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .question-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--glow-purple), var(--glow-blue));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .question-card:hover::before {
            opacity: 0.02;
        }

        .question-number {
            color: var(--accent-blue);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 2.5rem;
            line-height: 1.7;
            color: var(--text-white);
            position: relative;
            z-index: 2;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            position: relative;
            z-index: 2;
        }

        .option-button {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1.5rem;
            color: var(--text-white);
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
            font-weight: 400;
        }

        .option-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .option-button:hover::before {
            left: 100%;
        }

        .option-button:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }

        .option-button.selected {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
            box-shadow: 0 0 20px var(--glow-blue);
        }

        .option-button.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.1);
            box-shadow: 0 0 20px var(--glow-green);
        }

        .option-button.incorrect {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.1);
            box-shadow: 0 0 20px var(--glow-red);
        }

        .option-button:disabled {
            cursor: not-allowed;
        }

        .option-content {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .option-icon {
            width: 20px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .option-button.correct .option-icon,
        .option-button.incorrect .option-icon {
            opacity: 1;
        }

        .option-button.correct .option-icon {
            color: var(--accent-green);
        }

        .option-button.incorrect .option-icon {
            color: var(--accent-red);
        }

        /* Explanation */
        .explanation {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .explanation.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .explanation-title {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .explanation-text {
            color: var(--text-gray);
            line-height: 1.6;
        }

        /* Control Buttons */
        .control-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            color: var(--text-white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--glow-blue);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-gray);
        }

        .btn-secondary:hover {
            border-color: var(--accent-blue);
            color: var(--text-white);
            box-shadow: 0 0 15px var(--glow-blue);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Result Screen */
        .result-screen {
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
            display: none;
        }

        .result-screen.visible {
            display: block;
            animation: resultAppear 0.8s ease-out;
        }

        @keyframes resultAppear {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .result-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--glow-purple), var(--glow-blue));
            opacity: 0.05;
            z-index: -1;
        }

        .result-title {
            font-family: 'Zen Old Mincho', serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            color: var(--text-white);
            letter-spacing: 2px;
        }

        .result-score {
            font-size: 4rem;
            font-weight: 700;
            margin: 2rem 0;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: scoreGlow 2s ease-in-out infinite alternate;
        }

        @keyframes scoreGlow {
            0% { filter: drop-shadow(0 0 10px var(--glow-purple)); }
            100% { filter: drop-shadow(0 0 20px var(--glow-blue)); }
        }

        .result-message {
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .result-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            gap: 2rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .quiz-container {
                padding: 1rem;
            }

            .start-screen,
            .question-card,
            .result-screen {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            .quiz-title {
                font-size: 2rem;
                letter-spacing: 1px;
            }

            .quiz-features {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .feature-item {
                padding: 1rem;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .control-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .result-actions {
                flex-direction: column;
            }

            .quiz-stats {
                justify-content: center;
                text-align: center;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <!-- Three.js Background -->
    <div id="bg-container"></div>

    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">CNP TCG クイズ</div>
            <a href="index.html" class="back-button">
                <i data-lucide="arrow-left"></i>
                ホームに戻る
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="quiz-container">
            <!-- Loading Screen -->
            <div id="loadingScreen" class="loading">
                <div class="spinner"></div>
                <div class="loading-text">クイズを準備中...</div>
            </div>

            <!-- Start Screen -->
            <div id="startScreen" class="start-screen" style="display: none;">
                <h1 class="quiz-title">知識は力なり</h1>
                <p class="quiz-subtitle">CNP Trading Card Gameの世界への理解を深める知識の試練</p>
                
                <div class="quiz-icons">
                    <i data-lucide="trophy" class="quiz-icon"></i>
                    <i data-lucide="brain" class="quiz-icon"></i>
                    <i data-lucide="award" class="quiz-icon"></i>
                </div>

                <div class="quiz-features">
                    <div class="feature-item">
                        <i data-lucide="help-circle" class="feature-icon"></i>
                        <span>全10問のクイズ</span>
                    </div>
                    <div class="feature-item">
                        <i data-lucide="clock" class="feature-icon"></i>
                        <span>制限時間なし</span>
                    </div>
                    <div class="feature-item">
                        <i data-lucide="target" class="feature-icon"></i>
                        <span>詳細な解説付き</span>
                    </div>
                    <div class="feature-item">
                        <i data-lucide="refresh-cw" class="feature-icon"></i>
                        <span>何度でも挑戦可能</span>
                    </div>
                </div>

                <button class="start-button" onclick="startQuiz()">
                    <i data-lucide="play"></i>
                    クイズを開始
                </button>
            </div>

            <!-- Quiz Screen -->
            <div id="quizScreen" style="display: none;">
                <div class="quiz-header">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="quiz-stats">
                            <div class="stat-item">
                                <i data-lucide="help-circle" class="stat-icon"></i>
                                <span id="questionCounter">1 / 10</span>
                            </div>
                            <div class="stat-item">
                                <i data-lucide="check-circle" class="stat-icon"></i>
                                <span id="correctCount">正解: 0</span>
                            </div>
                            <div class="stat-item">
                                <i data-lucide="percent" class="stat-icon"></i>
                                <span id="accuracyRate">正解率: 0%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="question-card" id="questionCard">
                    <div class="question-number" id="questionNumber">問題 1</div>
                    <div class="question-text" id="questionText"></div>
                    <div class="options-grid" id="optionsGrid"></div>
                    
                    <div class="explanation" id="explanation" style="display: none;">
                        <div class="explanation-title">
                            <i data-lucide="lightbulb"></i>
                            解説
                        </div>
                        <div class="explanation-text" id="explanationText"></div>
                    </div>
                </div>

                <div class="control-buttons">
                    <button class="btn btn-secondary" onclick="previousQuestion()" id="prevBtn" disabled>
                        <i data-lucide="chevron-left"></i>
                        前の問題
                    </button>
                    <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" disabled>
                        次の問題
                        <i data-lucide="chevron-right"></i>
                    </button>
                </div>
            </div>

                vertexColors: true,

                opacity: 0.8,

            });

        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / currentQuestions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;

            // Update stats
            const answeredCount = answers.filter(a => a !== undefined).length;
            const correctAnswered = answers.filter((answer, index) => {
                return answer !== undefined && answer === currentQuestions[index].correct;
            }).length;

            document.getElementById('correctCount').textContent = `正解: ${correctAnswered}`;
            
            const accuracy = answeredCount > 0 ? Math.round((correctAnswered / answeredCount) * 100) : 0;
            document.getElementById('accuracyRate').textContent = `正解率: ${accuracy}%`;
        }

        function showResults() {
            // Calculate final score
            score = answers.filter((answer, index) => {
                return answer === currentQuestions[index].correct;
            }).length;

            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').classList.add('visible');
            
            const percentage = Math.round((score / currentQuestions.length) * 100);
            document.getElementById('finalScore').textContent = `${score} / ${currentQuestions.length} 問正解 (${percentage}%)`;

            let message = '';
            if (percentage === 100) {
                message = '🎉 完璧！あなたはCNPトレカの真の達人です！全問正解は素晴らしい偉業です。';
            } else if (percentage >= 90) {
                message = '🏆 素晴らしい！CNPトレカの知識は非常に豊富ですね。ほぼ完璧な成績です。';
            } else if (percentage >= 80) {
                message = '⭐ 優秀！CNPトレカについてよく理解されています。この調子で頑張りましょう。';
            } else if (percentage >= 70) {
                message = '👍 良い成績です！基本的な知識はしっかりと身についています。';
            } else if (percentage >= 60) {
                message = '📚 まずまずの成績です。もう少し勉強すれば更に上達できそうです。';
            } else if (percentage >= 50) {
                message = '💪 基礎は理解されています。CNPトレカの世界をもっと探求してみてください。';
            } else {
                message = '🌟 CNPトレカの世界はまだまだ奥が深いですね。これから楽しく学んでいきましょう。';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            // Generate new questions
            generateQuizQuestions();
            document.getElementById('resultScreen').classList.remove('visible');
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'flex';
            
            // Reset explanation visibility
            document.getElementById('explanation').classList.remove('visible');
        }

        // Window resize handler
        function onWindowResize() {
            if (renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        window.addEventListener('resize', onWindowResize);

        // Disable Three.js on mobile
        if (window.innerWidth <= 768) {
            document.body.style.background = 'linear-gradient(135deg, #000000 0%, #111111 100%)';
        }
    </script>
</body>
</html>
